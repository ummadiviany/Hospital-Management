<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>Home</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'home/welcome.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>


    <div class="container-fluid text-center">
      <div class="row content">
        <div class="container">
            <!--{% if not appointments%}-->
                <!--<h2 align="left">No Appointments</h2>-->
            <!--{% else %}-->
                <h2 align="left">All Appointments</h2>
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th>Patient</th>
                        <th>Doctor</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Message</th>
                      </tr>
                    </thead>
                <tbody>
                {% for c in appointments %}
                  <tr>
                    <td>{{ c.user }}</td>
                    <td>{{ c.Doctor }}</td>
                    <td>{{ c.Date }}</td>
                    <td>{{ c.status }}</td>
                    <td>{{ c.message }}</td>
                    <td>
                      <!--<form action="{% url 'home:deleteappointment' c.id %}" method="post">{% csrf_token %}-->
                        <!--<button type="submit" class="btn btn-danger" value="Delete"> Delete </button>-->
                      <!--</form>-->
                    </td>
                  </tr>
                {% endfor %}
                </tbody>
            <!--{% endif %}-->
          </table>
        </div>
      </div>
    </div>


</body>
</html>
